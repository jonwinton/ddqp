name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Init Hermit
        run: ./bin/hermit env -r >> $GITHUB_ENV

      - name: Generate and update release notes
        run: |
          # Get the tag name from the ref
          TAG_NAME=${GITHUB_REF#refs/tags/}

          # Generate changelog for this release only
          git-cliff --config cliff.toml -t "$TAG_NAME" > release_notes.md

          # Update the GitHub release with the generated notes
          gh release create "$TAG_NAME" --latest --notes-file release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
